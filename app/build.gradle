        variant.outputs.all { output -> //
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def filename
                if (variant.buildType.name.equals('debug')) {
                    filename = "Zero_${variant.productFlavors[0].versionName}_${variant.productFlavors[0].name}_debug.apk"
                } else {
                    filename = "Zero_${variant.productFlavors[0].versionName}_${variant.productFlavors[0].name}_release.apk"
                }
                resValue 'string', 'app_name', getAppName(variant)
//                println("applicationVariants.all ${outputFile.parent}")
                delete outputFile.parent
                // AS 3.0之后有改动，由 'output.outputFile=new File(outputFile.parent,filename)'
                // 变为 'outputFileName = filename'
                outputFileName = filename
            }
        }
    }

    variantFilter { variant ->
        def names = variant.flavors*.name
