def getGitRevision() {
    return "git rev-parse --short HEAD".execute().text.trim()
}

def buildTime() {
    return new Date().format("yyyy.MMdd.HHmm", TimeZone.getTimeZone("Asia/Shanghai")) + ""
}

def gitTagName() {
    def cmd = 'git describe --abbrev=0 --tags'
    return cmd.execute().text.trim()
}

def getAppName(variant) {
    def name
    if (variant.buildType.name.equals('debug')) {
        switch (variant.productFlavors[0].name) {
            case 'official':
                name = '官方测试版'
                break
            case 'xiaomi':
                name = '小米测试版'
                break
            case 'google':
                name = '谷歌测试版'
                break
            default:
                name = '测试版'
                break
        }
    } else if (variant.buildType.name.equals('release')) {
        switch (variant.productFlavors[0].name) {
            case 'official':
                name = '官方正式版'
                break
            case 'xiaomi':
                name = '小米正式版'
                break
            case 'google':
                name = '谷歌正式版'
                break
            default:
                name = '正式版'
                break
        }
    } else {
        name = '青春版'
    }


    return "Zero${name}"
}

